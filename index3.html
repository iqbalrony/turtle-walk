        function handleTurtleWalk2(e){
            if( !e.key.includes('Arrow') ){
                return;
            }
            switch( e.key ){
                case 'ArrowRight':
                    x = x + speed;
                    rotateY = '0deg';
                    rotate = '0deg';
                    break;
                case 'ArrowLeft':
                    x = x - speed;
                    rotateY = '185deg';
                    rotate = '0deg';
                    break;
                case 'ArrowDown':

                    rotate = '90deg';
                    break;

                    rotate = '-90deg';

            }

                y = 0;

            turtle.setAttribute('style',`
                    --x: ${x}px;
                    --y: ${y}px;
                    --rotateY: ${rotateY};
                    --rotate: ${rotate};
                `
